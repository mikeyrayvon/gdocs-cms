<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example</title>
    <meta name="description" content="Example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Example" />
    <meta property="og:url" content="http://example.com" />
    <meta property="og:description" content="Example" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <style type="text/css"> html, body {margin: 0; padding: 0; width: 100%;height: 100%;} #result {width: 1100px;margin: 30px auto;} img {max-width: 100%} @media screen and (max-width: 1000px) { #result {width: 90%;margin: 5%;} } @media screen and (max-width: 700px) { span, img, iframe { max-width: 100% !important;width: auto !important;height: auto !important;}} </style>
  </head>
  <body>
    <div id="result"></div>
    <script type="text/javascript">
      var url = 'https://docs.google.com/document/d/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/pub';

      var httpRequest = new XMLHttpRequest()
      httpRequest.onreadystatechange = function (data) {
          if( httpRequest.readyState == 4 ) {
              if( httpRequest.status == 200 ) {
                  var response = data.target.response
                  var str = response.match(/<div id="contents">(.+)<\/div>/)
                  contents = str[0].replace(/<div id="footer">(.+)<\/div>/ ,'')
                  document.getElementById("result").innerHTML = contents
              }
          }
      }
      httpRequest.open('GET', url)
      httpRequest.send()
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
